<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <main class="pad-t-2 pad-b-2 gutter-1-2">
    <div class="wrapper">
      <h1>November, 1963</h1>
      <div class="table-wrapper scrollable">
        <table class="push-0">

        <thead>
          <tr>
            <th class="sun" scope="col">Sun</th>
            <th class="mon" scope="col">Mon</th>
            <th class="tues" scope="col">Tues</th>
            <th class="wed" scope="col">Wed</th>
            <th class="thurs" scope="col">Thurs</th>
            <th class="fri" scope="col">Fri</th>
            <th class="sat" scope="col">Sat</th>
          </tr>
        </thead>

          <tbody>
<!-- week 1-->
            <tr>
              <td colspan="5"></td>
              <td>1</td>
              <td>2</td>

            </tr>

<!-- week 2-->
            <tr>
              <td>
                3

              </td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
<!-- week 3-->
            <tr>
              <td>
                10

              </td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>
<!-- week 4-->
            <tr>
              <td>
                17

              </td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
<!-- week 5-->
            <tr>
              <td>
                24

              </td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
